<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Gloria+Hallelujah|Hanalei+Fill|Homemade+Apple|Kirang+Haerang|Permanent+Marker"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
</head>

<body>

    <div class="container">

        <header class="row">

            <div class="col-sm-12 col-md-12" id="missionStatement">
                <h1>The HANGMAN is thinking of a word
                    <span id="missionNumber"></span> letters long. Type a letter and take a chance.</h1>
            </div>
        </header>

        <main class="row">

            <div class="col-sm-8 col-md-8">

                <div class="row" id="messageSpace"></div>
                <div class="row" id="letterSpace"></div>
                <br>
                <br>
                <div class="row" id="end">
                    <p>Graveyard of Wrong Letters</p>
                    <section class="col-sm-8 col-md-8" id="graveyard"></section>
                </div>
                <div class="row" id="button">
                    <button type="button" value="Refresh Page" onClick="location.href=location.href">Play Again</input>
                </div>

            </div>

            <aside class="col-sm-4 col-md-4">
                <div class="row" id="countdown"></div>
            </aside>




        </main>


    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
